<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Document</title>
</head>

<body>

    <!-- REGULAR COLUMN ORDER -->
    
    <div class="container">

        <div class="row mb-2 p-2 bg-primary">
            <div class="col-sm-12 col-md-6 col-xl-8 mb-2 mt-2">
                <div class="bg-light border radius p-2">1</div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-4 mb-2 mt-2">
                <div class="bg-light border radius p-2">2</div>
            </div>
        </div>
        <div class="row mb-2 p-2 bg-danger">
            <div class="col-sm-6 col-md-6 col-xl-4 mb-2 mt-2">
                <div class="bg-light border radius p-2">3</div>
            </div>
            <div class="col-sm-6 col-md-6 col-xl-4 mb-2 mt-2">
                <div class="bg-light border radius p-2">4</div>
            </div>
            <div class="col-sm-12 col-md-12 col-xl-4 mb-2 mt-2">
                <div class="bg-light border radius  p-2">5</div>
            </div>
        </div>
        <div class="row p-2 bg-success">
            <div class="col-sm-12 col-md-6 col-xl-6 mb-2 mt-2 mb-2">
                <div class="bg-light border radius p-2">6</div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-6 mb-2 mt-2">
                <div class="bg-light border radius p-2">7</div>
            </div>
        </div>
    </div>

    <br>

    <!-- OFFSET COLUMN ORDER -->

    <div class="container">
        <div class="row  mb-2">
            <div class="col-4">
                <div class="border radius bg-light p-2">1</div>
            </div>
            <div class="col-4">
                <div class="border radius bg-light p-2">2</div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-4">
                <div class="border radius bg-light p-2">3</div>
            </div>
            <div class="col-4 offset-3">
                <div class="border radius bg-light p-2">4 (offset-3)</div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-3">
                <div class="border radius bg-light p-2">5 (offset-3)</div>
            </div>
            <div class="col-4 offset-1">
                <div class="border radius bg-light p-2">6 (offset-1)</div>
            </div>
        </div>
    </div>

    <br>

    <!-- NESTING -->

    <div class="container">
        <div class="row mb-2">
            <div  class="col-3">
                <div style="height: 100px;" class="border radius bg-secondary p-2">1</div>
            </div>
            <div class="col-3">
                <div style="height: 100px;" class="border radius bg-secondary p-2">2</div>
            </div>
            <div class="col-3">
                <div style="height: 100px;" class="border radius bg-secondary p-2">3</div>
            </div>
            <div class="col-3">
                <div class="col-12 mb-2">
                    <div class="border radius bg-secondary p-2">4</div>
                </div>
                <div class="col-12">
                    <div class="border radius bg-secondary p-2">5</div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <div class="border radius bg-secondary p-2">6</div>
            </div>
            <div class="col-6">
                <div class="border radius bg-secondary p-2">7</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" >
                <div class="border radius bg-secondary p-2" style="height: 100px;">8</div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
