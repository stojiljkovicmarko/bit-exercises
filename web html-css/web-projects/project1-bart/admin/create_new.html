<html>

<head>
    <title> Create new wanted criminal </title>
</head>

<body>



    <table width="100%">
        <tr>
            <td width="20%"></td>
            <td width="60%">
                <p> <a href="../index.html"> Back to homepage</a> </p>
                <form action="">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label for="headline" name="headline" id="headline"> Headline text: </label>
                        <input type="text" name="headline" id="headline">
                    </fieldset>
                    <fieldset>
                        <legend>Images</legend>
                        <label for="image1" id="image1"> Image 1: </label>
                        <input type="file" name="image1"><br><br>
                        <label for="image2" id="image2"> Image 2: </label>
                        <input type="file" name="image2"><br><br>
                        <label for="image3" id="image3"> Image 3: </label>
                        <input type="file" name="image3">
                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label for="reward" id="reward"> Reward money: </label>
                        <input type="number" id="reward">
                    </fieldset>
                    <fieldset>
                        <legend>Description</legend>
                        <label for="aliases">Aliases:</label><br>
                        <input type="text" id="aliases"><br><br>
                        <label for="birth">Birth:</label><br>
                        <input type="date" id="birth"><br><br>
                        <label for="heir">Heir:</label><br>
                        <input type="text" id="heir"><br><br>
                        <label for="eyes">Eyes:</label><br>
                        <input type="text" id="eyes"><br><br>
                        <label for="height">Height:</label><br>
                        <input type="number" id="height" max="230"><br><br>
                        <label for="weight">Weight:</label><br>
                        <input type="number" id="weight"><br><br>
                        <label for="sex">Sex:</label><br>
                        <input type="text" id="sex"><br><br>
                        <label for="id_number">ID Number:</label><br>
                        <input type="number" id="id_number"><br><br>
                        <label for="occupation">Occupation:</label><br>
                        <input type="text" id="occupation"><br><br>
                    </fieldset>
                    <fieldset>
                        <legend>Remarks</legend>
                        <textarea name="remarks" id="remarks" rows="20" cols="150"
                            placeholder="Remarks text"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution</legend>
                        <textarea name="caution" id="caution" cols="150" rows="20"
                            placeholder="Caution text"></textarea>
                    </fieldset><br>
                    <div>
                        <input type="reset" value="Reset">
                        <input type="submit" id="submit" value="Create Poster">
                    </div> <br><br><br>
                    <hr>
                </form>
            </td>
            <td width="20%"></td>
        </tr>
    </table>

</body>

</html>
